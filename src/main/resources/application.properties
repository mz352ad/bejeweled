# ===== DATABASE CONFIG =====
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== HIKARI POOL CONFIG =====
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ===== JPA / HIBERNATE CONFIG =====
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===== SERVER CONFIG =====
server.port=${PORT:8080}

# ===== LOGGING =====
logging.level.org.springframework=INFO
logging.level.com.game.bejeweled=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# ===== DATABASE CONNECTION VALIDATION =====
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=SELECT 1
spring.datasource.hikari.connection-test-query=SELECT 1

# ===== HIBERNATE CONNECTION POOL SETTINGS =====
spring.jpa.properties.hibernate.connection.provider_class=org.hibernate.hikaricp.internal.HikariCPConnectionProvider
spring.jpa.properties.hibernate.connection.isolation=2

# ===== HIBERNATE STARTUP BEHAVIOR =====
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ===== HIBERNATE PERFORMANCE SETTINGS =====
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===== SPRING SESSION CONFIGURATION =====
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=30m